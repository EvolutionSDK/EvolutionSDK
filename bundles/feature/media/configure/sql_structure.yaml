file:
  singular: file
  plural: files
  fields:
    name: string
    desc: string
    filetype: "enum('video','photo','file')"
    filename: string
    filemime: string
  manyToMany:
    - library
library:
  singular: library
  plural: libraries
  fields:
    name: string
    desc: string
    type: "enum('files','slideshow')"
  manyToMany:
    - file